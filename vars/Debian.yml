debian_repo: "deb http://deb.debian.org/debian {{ ansible_distribution_release }} contrib"
package_repo: "deb http://download.onlyoffice.com/repo/debian squeeze main"

onlyoffice_default_config: /etc/onlyoffice/documentserver/local.json
json: /var/www/onlyoffice/documentserver/npm/json -q -f {{ onlyoffice_default_config }}

# allow injecting settings into local.json
# attention, intended for experienced users only!
onlyoffice_local_json: {}
# example:
# onlyoffice_local_json:
#   services:
#     CoAuthoring:
#       requestDefaults:
#         rejectUnauthorized: false
#       token:
#         enable:
#           request:
#             inbox: true
#             outbox: true
#           browser: true
#       secret:
#         inbox:
#           string: xxyyzz
#         outbox:
#           string: xxyyzz
#         session:
#           string: xxyyzz

# target file to write your local json changes
# you can change the original local.json by using
#   onlyoffice_local_json_target_file: "{{ onlyoffice_default_config }}"
# or use a extra file according to https://github.com/node-config/node-config/wiki/Configuration-Files#file-load-order
#   onlyoffice_local_json_target_file: "{{ onlyoffice_default_config | dirname }}/local-production-linux.json"
onlyoffice_local_json_target_file: "{{ onlyoffice_default_config | dirname }}/local-production-linux.json"

# how to handle your onlyoffice_local_json settings:
# onlyoffice_local_json_merge: true
#    means reading the original settinsg from the `onlyoffice_default_config` file
#    and merge your local changs from `onlyoffice_local_json` into the settings
#    before writing them to the `onlyoffice_local_json_target_file`
# onlyoffice_local_json_merge: false
#    means that only the settings you defined in `onlyoffice_local_json` will be
#    written to the `onlyoffice_local_json_target_file`
onlyoffice_local_json_merge: true

filestorage_mount_path: /var/lib/onlyoffice/documentserver/App_Data/cache/files
fonts_mount_path: /usr/share/fonts

psql: "PGPASSWORD={{ db_server_pass }} psql -q -h{{ db_server_host }} -U{{ db_server_user }} -w -d{{ db_server_name }}"
createdb_sql: /var/www/onlyoffice/documentserver/server/schema/postgresql/createdb.sql
